<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonetisk Alfabet Master</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --success: #2ecc71;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigasjon */
        nav {
            background: var(--primary);
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav button {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        nav button.active {
            background: var(--white);
            color: var(--primary);
        }

        #main-container {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
        }

        /* Kort-stil */
        .card {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .display-box {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent);
            margin: 20px 0;
            padding: 20px;
            border: 4px dashed var(--accent);
            border-radius: 10px;
            background: #fffcf9;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-opt {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-opt:hover {
            border-color: var(--accent);
            background: #fffcf9;
        }

        .correct {
            background-color: var(--success) !important;
            color: white;
            border-color: var(--success);
        }

        .wrong {
            background-color: var(--error) !important;
            color: white;
            border-color: var(--error);
        }

        /* Oversikt Tabell */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--accent);
            color: white;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .pronunciation {
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav>
        <button id="nav-train" class="active" onclick="showView('train')">Trening</button>
        <button id="nav-list" onclick="showView('list')">Oversikt</button>
    </nav>

    <div id="main-container">

        <div id="view-train">
            <div class="card">
                <div class="stats">
                    <span>Poeng: <span id="score">0</span></span>
                    <span>Streak: <span id="streak">0</span> ðŸ”¥</span>
                </div>

                <div style="color: #666; margin-bottom: -10px;">Hva er det fonetiske ordet for?</div>
                <div class="display-box" id="q-char">?</div>

                <div class="options-grid" id="options"></div>
                <div id="feedback" style="margin-top:15px; font-weight:bold; height:20px;"></div>
            </div>
        </div>

        <div id="view-list" class="hidden">
            <div class="card">
                <h3 style="margin-top:0;">NATO Fonetisk Alfabet</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Tegn</th>
                            <th>Kodeord</th>
                            <th>Uttale</th>
                        </tr>
                    </thead>
                    <tbody id="full-list-body">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const alphabetData = [
            { char: "A", word: "Alfa", phonetic: "AL-FA", fakes: ["Alpha", "Atom", "Apple"] },
            { char: "B", word: "Bravo", phonetic: "BRA-VO", fakes: ["Baker", "Boston", "Beta"] },
            { char: "C", word: "Charlie", phonetic: "TSJAR-LI", fakes: ["Canada", "Cobra", "Casablanca"] },
            { char: "D", word: "Delta", phonetic: "DEL-TA", fakes: ["David", "Denmark", "Dollar"] },
            { char: "E", word: "Echo", phonetic: "EK-KO", fakes: ["Easy", "Edward", "Eagle"] },
            { char: "F", word: "Foxtrot", phonetic: "FOKS-TROT", fakes: ["Florida", "Father", "Falcon"] },
            { char: "G", word: "Golf", phonetic: "GOLF", fakes: ["George", "Gamma", "Galaxy"] },
            { char: "H", word: "Hotel", phonetic: "HO-TELL", fakes: ["Henry", "Havana", "Hunter"] },
            { char: "I", word: "India", phonetic: "INN-DI-AH", fakes: ["Item", "Island", "Indigo"] },
            { char: "J", word: "Juliett", phonetic: "SJUL-I-ETT", fakes: ["Juliet", "Jupiter", "Jersey"] },
            { char: "K", word: "Kilo", phonetic: "KI-LO", fakes: ["King", "Kentucky", "Kodiak"] },
            { char: "L", word: "Lima", phonetic: "LI-MA", fakes: ["London", "Lewis", "Laser"] },
            { char: "M", word: "Mike", phonetic: "MAIK", fakes: ["Metro", "Mother", "Mexico"] },
            { char: "N", word: "November", phonetic: "NÃ…-VEMM-BER", fakes: ["Nancy", "Norway", "Nexus"] },
            { char: "O", word: "Oscar", phonetic: "OSS-KAR", fakes: ["Ocean", "Ontario", "Omega"] },
            { char: "P", word: "Papa", phonetic: "PA-PA", fakes: ["Peter", "Paris", "Phantom"] },
            { char: "Q", word: "Quebec", phonetic: "KE-BEKK", fakes: ["Queen", "Quartz", "Quantum"] },
            { char: "R", word: "Romeo", phonetic: "RO-ME-O", fakes: ["Robert", "Radio", "Radar"] },
            { char: "S", word: "Sierra", phonetic: "SI-ER-RA", fakes: ["Sugar", "Santiago", "Samba"] },
            { char: "T", word: "Tango", phonetic: "TANG-GO", fakes: ["Texas", "Thomas", "Titan"] },
            { char: "U", word: "Uniform", phonetic: "JU-NI-FORM", fakes: ["Uncle", "Unit", "Union"] },
            { char: "V", word: "Victor", phonetic: "VIK-TOR", fakes: ["Visual", "Vortex", "Viking"] },
            { char: "W", word: "Whiskey", phonetic: "VISS-KI", fakes: ["William", "Whisky", "Winner"] },
            { char: "X", word: "X-ray", phonetic: "EKS-REI", fakes: ["Xylophone", "Xenon", "Xerox"] },
            { char: "Y", word: "Yankee", phonetic: "JANG-KI", fakes: ["Yoghurt", "Yellow", "Ymse"] },
            { char: "Z", word: "Zulu", phonetic: "SU-LU", fakes: ["Zebra", "Zero", "Zenith"] }
        ];

        let score = 0;
        let streak = 0;
        let currentItem = {};

        function showView(view) {
            document.getElementById('view-train').classList.toggle('hidden', view !== 'train');
            document.getElementById('view-list').classList.toggle('hidden', view !== 'list');
            document.getElementById('nav-train').classList.toggle('active', view === 'train');
            document.getElementById('nav-list').classList.toggle('active', view === 'list');
            if (view === 'list') renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('full-list-body');
            tbody.innerHTML = '';
            alphabetData.forEach(item => {
                tbody.innerHTML += `<tr>
                <td><strong>${item.char}</strong></td>
                <td>${item.word}</td>
                <td class="pronunciation">${item.phonetic}</td>
            </tr>`;
            });
        }

        function nextQuestion() {
            document.getElementById('feedback').innerText = "";
            currentItem = alphabetData[Math.floor(Math.random() * alphabetData.length)];
            document.getElementById('q-char').innerText = currentItem.char;

            // Bland riktig svar med de bokstav-spesifikke feilsvarene
            let options = [currentItem.word, ...currentItem.fakes];
            options = options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-opt';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            const btns = document.querySelectorAll('.btn-opt');
            btns.forEach(b => b.disabled = true);

            if (selected === currentItem.word) {
                score += 10;
                streak++;
                btn.classList.add('correct');
                document.getElementById('feedback').innerText = "Riktig!";
                document.getElementById('feedback').style.color = "var(--success)";
            } else {
                streak = 0;
                btn.classList.add('wrong');
                document.getElementById('feedback').innerText = `Feil, riktig er ${currentItem.word}`;
                document.getElementById('feedback').style.color = "var(--error)";
                btns.forEach(b => {
                    if (b.innerText === currentItem.word) b.classList.add('correct');
                });
            }
            updateStats();
            setTimeout(nextQuestion, 1500);
        }

        function updateStats() {
            document.getElementById('score').innerText = score;
            document.getElementById('streak').innerText = streak;
        }

        // Start spillet
        nextQuestion();
    </script>

</body>

</html>
